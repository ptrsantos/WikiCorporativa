<div class="container-fluid">
  <div class="header">
    <div class="col-md-12">
      <h4>
        Relação de Empregados

        <button class='btn btn-primary text-center text-white float-right' title="Ir para tela cadastrar ofício"
        style="padding-left: 15px;" (click)="irParaCadastro()">Cadastrar empregado</button>

          <div class="custom-control custom-switch float-right">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" (change)="alternarChecked()">
            <label class="custom-control-label" for="customSwitch1"></label>
          </div>

          <button class='btn btn-danger text-center text-white float-right' title="Deletar todos empregados"
          (click)="deletarTodos()" [disabled]="botaoExcluirDesativado" >Excluir todos empregados</button>
          
          
      </h4>
    </div>
  </div>
</div>

<br>

<div class="col-md-12">
  <table datatable [dtOptions]="dataTableOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-hover table-condensed table-tipo1" (click)="onChangeDataTable()" style="width:100%"
    #tabela>
    <thead>
      <tr>
        <th class="text-white bg-secondary">Id</th>
        <th class="text-white bg-secondary">Matrícula</th>
        <th class="text-white bg-secondary">Nome</th>
        <th class="text-white bg-secondary">Coordenação</th>
        <th class="text-white bg-secondary">Unidade</th>
        <th class="text-white bg-secondary text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empregado of empregados">
        <td class="id">{{ empregado.Id }}</td>
        <td class="matricula">{{ empregado.Matricula }}</td>
        <td class="nome"> {{ empregado.Nome }}</td>
        <td class="coordenacao">{{ empregado.Coordenacao}}</td>
        <td class="unidade">{{ empregado.Unidade}}</td>
        <td class="acao">
          <a rel='tooltip' class='text-primary' title='Editar' (click)="editarEmpregado(empregado)">
            <span aria-hidden='true' class='fas fa-edit'></span>
          </a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a rel='tooltip' class='text-success' title='Detalhes' (click)="exibirDetalhes(empregado)">
            <span aria-hidden='true' class='fas fa-glasses'></span>
          </a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a rel='tooltip' class='text-danger' title='Excluir' (click)="excluirEmpregado(empregado)">
            <span aria-hidden='true' class="fas fa-trash"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
